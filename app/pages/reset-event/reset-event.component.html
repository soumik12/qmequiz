<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header class="text-center">Reset Items</nb-card-header>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Click Buttons to Reset!!">
            <div class="container">
              <br>
              <form class="form-horizontal" >
                <div class="row">
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="deleteItem('Question')">Reset Questions</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="deleteItem('Sponsor')">Reset Sponsors</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="deleteItem('Team')">Reset Teams</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="deleteItem('Participant')">Reset Participants</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="deleteItem('Exhibitor')">Reset Locations</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-danger"  (click)="resetStats()">Reset Statistics</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
