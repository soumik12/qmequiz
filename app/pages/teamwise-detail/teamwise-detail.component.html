<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header class="text-center">Team Name <font color='red'>{{this.teamName}}</font></nb-card-header>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Team {{this.teamName}} Details">
            <div class="container">
              <br>
              <form class="form-horizontal" >
                <div class="form-group row">
                  <div class="col-sm-9">
                    <div class="container">
                        <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="100">
                            <thead>
                              <tr>
                                <th style="width: 20%">
                                  <mfDefaultSorter by="question">Question</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                  <mfDefaultSorter by="question_type">Question Type</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                    <mfDefaultSorter by="question_type">Points</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                    <mfDefaultSorter by="question_type">Category</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                  <mfDefaultSorter by="answers">Options</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                  <mfDefaultSorter by="correct_answer">Correct Answer</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                  <mfDefaultSorter by="difficulty_level">Difficulty Level</mfDefaultSorter>
                                </th>
                                <th style="width: 20%">
                                    <mfDefaultSorter by="difficulty_level">Answered</mfDefaultSorter>
                                  </th>
                                  <th style="width: 20%">
                                      <mfDefaultSorter by="answer">Answer</mfDefaultSorter>
                                    </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let user of mf.data">
                                <td>{{user.question}} </td>
                                <td>{{user.question_type}}</td>
                                <td>{{user.marks}} </td>
                                <td>{{user.category.name}} </td>
                                <td>
                                    <ol type="A">
                                      <li *ngFor="let o of user.newansarr">
                                        {{o}}
                                      </li>
                                    </ol>
                                  </td>
                                <td>{{user.correctAnswer}}</td>
                                <td>{{user.difficulty_level}}</td>
                                  <td>{{user.answered}}</td>
                                  <td>{{user.answer}}</td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="4">
                                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                                </td>
                              </tr>
                            </tfoot>
                          </table>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="offset-sm-3 col-sm-9">
                      <div style="text-align: center;"><button class="btn"><a [routerLink]="['/pages/stats']">
                        <font color="blue">Back to Summary</font>
                      </a></button></div>
                  </div>
                </div>
              </form>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
