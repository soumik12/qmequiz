<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header class="text-center">Update Location Setup</nb-card-header>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Update Location Details">
            <div class="container">
              <br>
              <form class="form-horizontal" [formGroup]="userForm">
                <div class="form-group row">
                  <label for="locaName" class="col-sm-3 control-label"><font color="red">*</font> Location Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="locaName" placeholder="Enter Location Name"
                      formControlName="locaName" readonly>
                </div>
                <label for="locaName" class="col-sm-3 control-label"><font color="red">*</font> New Location Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="locaName1" placeholder="Enter Location Name"
                    formControlName="locaName1">

                </div>
              </div>
                <div class="form-group row">
                  <label for="noofQuestion" class="col-sm-3 control-label">Enter Description</label>
                  <div class="col-sm-9">
                    <textarea rows="2" placeholder="Enter Description" id="desc" class="form-control" formControlName="descTxt"></textarea>
                    <div *ngIf="!userForm.controls.descTxt.valid && userForm.controls.descTxt.touched" style="color:#f50c04;margin-top: 5px;">Please
                      Enter Description.</div>
                  </div>
                </div>
                <div class="form-group">

                    <div class="row">
                        <label for="inputLogo" class="col-sm-3 control-label">Image URL</label>
                        <div class="col-sm-5">
                          <div><a href="{{imageURL}}" target="_blank">{{imageURL}}</a></div>
                        </div>
                      </div>

                  <div class="row">
                    <label for="inputLogo" class="col-sm-3 control-label">Upload Location Image</label>
                    <div class="col-sm-5">
                      <input type="file" (change)="selectFile($event)" class="form-control" formControlName="locationlogo"
                        #variable />
                      <div *ngIf="!userForm.controls.locationlogo.valid && userForm.controls.locationlogo.touched"
                        style="color:#f50c04;margin-top: 5px;">Please
                        Upload Image.</div>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-warning margin-top" (click)="RemoveSelectedFile()">Deselect File</button>
                    </div>
                  </div>
                  <div class="row" style="padding-top: 10px;">
                      <div class="col-9 offset-3">
                        <nb-card>
                          <nb-card-body>
                              <img [src]="imgURLupdate" width="30%" *ngIf="dispImageupdate">
                          </nb-card-body>
                          <nb-card-footer>
                            <p><strong>File Format :</strong> .png, .jpg and .jpeg</p>
                            <p><strong>Max File Size :</strong> 2 MB</p>
                            <p><strong>Min Resolution :</strong> 200px*320px</p>
                            <p><strong>Max Resolution :</strong> 1080px*1920px</p>
                          </nb-card-footer  >
                        </nb-card>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <div class="offset-sm-3 col-sm-9">
                    <button type="submit" class="btn btn-warning btn-group-full-width" [disabled]="!userForm.valid" (click)="updateLocation()">Update Location</button>
                  </div>
                </div>
                <div class="form-group">
                    <div class="offset-sm-3 col-sm-9">
                      <div style="text-align: center;"><button class="btn"><a [routerLink]="['/pages/location']">
                            <font color="blue">Back to Summary</font>
                          </a></button></div>
                    </div>
                  </div>
              </form>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
