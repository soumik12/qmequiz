<div class="row">
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header class="text-center">Manage Team</nb-card-header>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Create Team">
            <div class="container">
              <br>
              <form class="form-horizontal" [formGroup]="userForm">
                <div class="form-group row">
                  <label for="inputOrgName" class="col-sm-3 control-label">Team Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputOrgName" placeholder="Team Name" formControlName="teamname">
                    <div *ngIf="!userForm.controls.teamname.valid && userForm.controls.teamname.touched" style="color:#f50c04;margin-top: 5px;">Please
                      enter Team Name.</div>
                  </div>
                </div>
                <!-- <div class="form-group row">
                  <label for="inputAdmin" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputOrgName" placeholder="Up to 8 charecters"
                      maxlength="8" formControlName="teampass">
                    <div *ngIf="!userForm.controls.teampass.valid && userForm.controls.teampass.touched" style="color:#f50c04;margin-top: 5px;">Please
                      enter Password.</div>
                  </div>
                </div> -->
                <div class="form-group">
                  <div class="offset-sm-3 col-sm-9">
                    <button type="submit" class="btn btn-warning" [disabled]="!userForm.valid" (click)="createTeam()">Create Team</button>
                  </div>
                </div>
              </form>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Team Summary" (click)="showSummary()">
            <div class="container">
              <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)"></ng2-smart-table>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
