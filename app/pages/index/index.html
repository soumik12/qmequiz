<nb-layout windowMode>
  <nb-layout-column class="main-content">
    <div class="container container1">
      <div class="row">
        <div class="col-12">
          <nb-card>
            <nb-card-header>
                <div class="text-center">
                    <img src="../../../assets/images/Zreyas_tranparent.png" style="margin-top: -82px; width: 240px; box-shadow: 0px 2px 5px grey; border-radius: 10px;">
                  </div>
            </nb-card-header>
            <nb-card-body>
              <nb-tabset>
                <nb-tab tabTitle="Organization Portal">
                  <div class="container">
                    <br>
                    <form [formGroup]="userForm1" class="form-horizontal">
                      <div class="form-group row">
                        <label for="inputOrganization3" class="col-sm-3 control-label">Organization ID</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" placeholder="Organization ID" formControlName="orgid">
                          <div *ngIf="!userForm1.controls.orgid.valid && userForm1.controls.orgid.touched" style="color:#f50c04;margin-top: 5px;">Please enter Organization ID.</div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputAdmin" class="col-sm-3 control-label">Admin UID</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Admin UID" formControlName="adminuid">
                          <div *ngIf="!userForm1.controls.adminuid.valid && userForm1.controls.adminuid.touched" style="color:#f50c04;margin-top: 5px;">Please enter Admin UID.</div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 control-label">Admin Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" placeholder="Admin UID" formControlName="adminpasswd">
                          <div *ngIf="!userForm1.controls.adminpasswd.valid && userForm1.controls.adminpasswd.touched" style="color:#f50c04;margin-top: 5px;">Please enter Admin Password.</div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                          <div class="checkbox">
                            <!-- <nb-checkbox value="" (change)="getCheckedOrNot($event)" [checked]="this.chkBoxStatus">Remember me</nb-checkbox> -->
                            <input type="checkbox" value="" (change)="getCheckedOrNot($event)" [checked]="this.chkBoxStatus" style="width:17px;height:17px;"> Remember Me
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="offset-sm-3 col-sm-9">
                          <button type="submit" class="btn btn-warning" [disabled]="!userForm1.valid" (click)="OrganizationLogin()">Login</button>
                        </div>
                      </div>
                    </form>
                    <div *ngIf="isOrgLoginError" style="color:#ee0c0c;font-size: 16px;text-align: center;">Login Unsuccessful</div>
                  </div>
                </nb-tab>
              </nb-tabset>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
